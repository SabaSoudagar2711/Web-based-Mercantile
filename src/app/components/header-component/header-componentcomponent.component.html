<mat-toolbar class="justify-between max-w-7xl mx-auto border-x">
    <a routerLink="home" class="text-xl font-bold text-blue-600 hover:text-blue-800">
      Web Based Mercantile
    </a>
    <button mat-icon-button [matMenuTriggerFor]="menu">
<mat-icon
        [matBadge]="1"
        [matBadgeHidden]=""
        matBadgeColor="primary"
        aria-label="Shopping Cart"
      >
        shopping_cart
      </mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <div class="p-3 divide-y divide-solid">
        <div class="pb-3 flex justify-between">
          <span class="text-gray-600">1 items</span>
          <a routerLink="cart" class="text-blue-600 hover:underline">
            View Cart
          </a>
        </div>
        <div *ngIf="1" class="py-3">
          <div
            *ngFor="let item of "
            class="flex justify-between mb-2"
          >
            <span class="text-gray-800">{{ item }}</span>
            <span class="font-bold not-italic text-blue-600">
              {{ 1 }} x {{ 90 | currency }}
            </span>
          </div>
        </div>
        <div class="flex justify-between py-3 font-light">
          Total:
          <span class="font-bold not-italic text-blue-800">
            {{ 90 | currency }}
          </span>
        </div>
        <div class="pt-3 flex justify-between">
          <button
            (click)="onClearCart()"
            class="bg-red-800 text-white rounded-full w-9 h-9">
          
            <mat-icon>delete cart</mat-icon>
          </button>
          <button
            routerLink="cart"
            class="bg-yellow-800 text-white rounded-full w-9 h-9"
          >
            <mat-icon>shopping_cart_checkout</mat-icon>
          </button>
        </div>
      </div>
    </mat-menu>
  </mat-toolbar>
