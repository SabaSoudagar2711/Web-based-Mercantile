<mat-drawer-container
  [autosize]="true"
  class="min-h-full max-w-7xl mx-auto border-x">
  <mat-drawer mode="side" opened class="p-6">
    <app-filters></app-filters>
  </mat-drawer>
  <mat-drawer-content class="p-7">
    <app-home-comp-product-header (columnsCountChange)="onColumnsCountChange($event)">{{cols}}</app-home-comp-product-header>
  </mat-drawer-content>
</mat-drawer-container>
